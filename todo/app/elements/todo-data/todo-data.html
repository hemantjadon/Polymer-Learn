  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-data',

      properties: {
        todos : {
          type : Array,
          notify : true,
          value : [{__type : "notodo",label:"",items:[]}]
        },
        user : {
          type : Object,
          notify : true,
          observer : "_userChanged"
        }
      },

      _userChanged : function(user){
        if(user) {
          this.userLocation = [
            'users',this.user.uid
          ].join('/');
        }
      },

      ready : function(){
        setInterval(()=>{
          console.log(this.todos);

              })
              .catch(function(error) {

      }
    });
  })();
  </script>
