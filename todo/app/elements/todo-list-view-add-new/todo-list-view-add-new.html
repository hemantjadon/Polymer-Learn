<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">


<!-- Custom Web Components -->

<dom-module id="todo-list-view-add-new">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-menu-button paper-icon-button{
        --paper-icon-button-ink-color : var(--theme-color,#e91e63);
        --paper-icon-button:{
          color : var(--theme-color,#e91e63);
        };
      }
      paper-menu-button paper-input{
				padding : 5px 10px;
				--paper-input-container-color : var(--theme-color,#e91e63);
				--paper-input-container-focus-color :  var(--theme-color,#e91e63);
				--paper-input-container-input-color : var(--text-input-theme-color,var(--theme-color,#e91e63));
			}
    </style>
    
    	<paper-menu-button vertical-align="bottom" vertical-offset=50 horizontal-offset=10>
				<paper-icon-button icon="add" class="dropdown-trigger"></paper-icon-button>
				<div class="dropdown-content">
					<paper-input label="New Todo" on-keyup="_createNewTodo"></paper-input>
				</div>
			</paper-menu-button>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-list-view-add-new',

      properties: {

      },

      _createNewTodo : function(evt){
        if(evt.type === "keyup" && evt.keyCode === 13){
          if(evt.target.value === "") { return; }

          this.push(`todos`,{
            label : evt.target.value,
            isComplete : false,
            items : []
          });

          evt.target.bindValue = "";

        }
      }
    });
  })();
  </script>
</dom-module>
