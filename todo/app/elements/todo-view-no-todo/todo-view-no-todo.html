<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<!-- Custom Web Components -->

<dom-module id="todo-view-no-todo">
  <template>
    <style>
      :host {
        display: block;
      }
			paper-toolbar{
				--paper-toolbar-background : var(--theme-color,#e91e63);
			}
      div.container{
        padding: 70px 50px;
        max-width: 800px;
        margin: 0 auto;
      }
      div.container h1{
        text-align: center;
        color : #bdbdbd;
        font-weight: 400; 
        margin-bottom: 50px;
      }
      div.container paper-material{
        padding: 30px;
        text-align: center;
      }
      div.container paper-material h2{
        font-weight: 400;
      }
      a{
        text-decoration: none;
        color : black;
      }
      paper-button {
        background: #e9e9e9;
      }
    </style>

    <paper-toolbar>
      <div class="title">Polymer Keep</div>
    </paper-toolbar>
    <div class="container">
      <h1>Hi there, start by creating New Todo from left pane</h1>
      <paper-material elevation=1>
        <h2>This is a Todo App built with <strong><em>Polymer</em></strong> and <strong><em>Firebase.</em></strong></h2>
        <p>
          This application aims not only to provide a <em>Material Designed</em> todo app with great quality, 
          but also to work as a reference seed project for <em>Polymer</em> projects.
        </p>
        <a href="https://github.com/hemantjadon/Polymer-Learn/tree/master/todo">
          <paper-button role="button">Github</paper-button>
        </a>
      </paper-material>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-view-no-todo',

      properties: {
        foo: {
          type: String,
          value: 'todo-view-no-todo',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
