<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<!-- Custom Web Components -->


<dom-module id="todo-view-add">
  <template>
    <style>
      :host {
        display: block;
        padding: 0px 65px;
        display: flex;
      }
      paper-input{
        flex:  1;
        margin-left: 20px;
        --paper-input-container-focus-color : var(--theme-color,#e91e63);
        --paper-input-container : {
        };
        --paper-input-container-input : {
          font-size: 1.3em;
        };  
      }
    
      paper-input[focused] + paper-button{
        background: var(--theme-color,#e91e63);
        color : white;
      }
      paper-button{
        --paper-button-ink-color : var(--theme-color,#e91e63);
        --paper-button : {
          background : #e0e0e0;
          color : #9e9e9e;

        };
      }
      paper-button[focused]{
        background: var(--theme-color,#e91e63);
        color : white;
      }
    </style>

    <paper-input placeholder="Add an item" no-label-float on-keydown="handleKeydown"></paper-input>
    <paper-button role="button">ADD</paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-view-add',

      properties: {
        
      },

      handleKeydown : function (evt){
        if(evt.type === 'keydown' && evt.keyCode === 13){
          if(evt.target.value === ""){ return; }
          this.fire('add-todo-element',{"text" : evt.target.value,"isComplete" : false});
          evt.target.bindValue = "";
        }
      }

    });
  })();
  </script>
</dom-module>
