<!-- Polymer and Polymer Elements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- Custom Web components -->
<link rel="import" href="../todo-list-view-list/todo-list-view-list.html">



<dom-module id="todos-list-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-toolbar{
        --paper-toolbar-background : var(--theme-color,#e91e63);
      }
    </style>

    <paper-header-panel mode="seamed">
			<paper-toolbar>
        <paper-icon-button icon="view-list"></paper-icon-button>
        <div class="title">Todos</div>
      </paper-toolbar>
      <div class="fit">
        <todo-list-view-list todos={{todos}} selected-index={{selectedIndex}}></todo-list-view-list>
      </div>
    </paper-header-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todos-list-view',

      properties: {
        selectedIndex : {
          type : Number,
          value : 0,
          notify : true
        }
      }
    });
  })();
  </script>
</dom-module>
