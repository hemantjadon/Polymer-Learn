<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">


<!-- Custom Web Components -->
<link rel="import" href="../todo-view-list-item/todo-view-list-item.html">



<dom-module id="todo-view-list">
  <template>
    <style>
      :host {
        display: block;
      }
      div.container{
        padding: 70px 20px;
        padding-bottom: 50px;
      }
      div.container div.inner-container{
        color: #bdbdbd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      div.container div.inner-container div.label div{
        padding: 10px 20px;
        font-size: 2em;
      }
      div.container div.inner-container div.label div.hidden{
        display: none;
      }
      @media(min-width:900px){
        .show-on-mobile{
          display: none;
        }
      }
    </style>

    <div class="container">
      <div class="inner-container">
        <div class="label">
          <div class$={{__noTodoHiddenClass(todo.items.*)}}>
            No More Todos! <br class="show-on-mobile"/> You're all caught up
          </div>
          <div class$={{__completeTodoHiddenClass(todo.items.*)}}>
            You're all caught up
          </div>
          <div class$={{__noTodoCompleteHiddenClass(todo.items.*)}}>
            You have some work to do
          </div>
          <div class$={{__incompleteTodoHiddenClass(todo.items.*)}}>
            <span class="completed">{{completedArrayLength(todo.items.*)}}</span>
            /
            <span class="all">{{arrayLength(todo.items.*)}}</span>
          </div>
        </div>
        <div class="delete-button">
          <paper-icon-button id="delete-todo" icon="cancel" on-tap="handleDelete"></paper-icon-button>
          <paper-tooltip for="delete-todo" position="left">Delete Todo</paper-tooltip>
        </div>
      </div>
      <template is="dom-repeat" items={{todo.items}}>
        <todo-view-list-item element={{item}} index=[[index]]></todo-view-list-item>
      </template>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'todo-view-list',

      properties: {
        
      },

      arrayLength : function(changeRecord){
        return changeRecord.base.length;
      },
      
      completedArrayLength : function(changeRecord){
        let completedLength = 0;
        let arr = changeRecord.base;
        arr.forEach((item) => {
          if(item.isComplete){
            completedLength ++;
          }
        });
        return completedLength;
      },

      handleDelete : function (evt){
        this.fire("delete-todo",this.todo);
      },

      // Class Getting Methods.
      __noTodoHiddenClass : function(changeRecord){
        if(changeRecord.base.length){
          return "hidden";
        }
      },
      __completeTodoHiddenClass : function(changeRecord){
        if(!changeRecord.base.length){
          return "hidden";
        }
        else if(this.completedArrayLength(changeRecord) !== changeRecord.base.length){
          return "hidden";
        }
      },
      __incompleteTodoHiddenClass : function(changeRecord){
        if(!changeRecord.base.length){
          return "hidden";
        }
        else if(this.completedArrayLength(changeRecord) === 0){
          return "hidden"
        }
        else if(this.completedArrayLength(changeRecord) === changeRecord.base.length){
          return "hidden";
        }
      },
      __noTodoCompleteHiddenClass : function(changeRecord){
        if(!changeRecord.base.length){
          return "hidden";
        }
        else if(this.completedArrayLength(changeRecord)){
          return "hidden";
        }
      },
    });
  })();
  </script>
</dom-module>
