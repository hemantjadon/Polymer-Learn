<dom-module id="todo-view-header">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-toolbar{
				--paper-toolbar-background : var(--theme-color,#e91e63);
			}
			paper-toolbar paper-menu-button paper-input{
				padding : 5px 10px;
				--paper-input-container-color : var(--theme-color,#e91e63);
				--paper-input-container-focus-color :  var(--theme-color,#e91e63);
				--paper-input-container-input-color : var(--text-input-theme-color,var(--theme-color,#e91e63));
			}
		</style>

		<paper-toolbar class="paper-header">
			<paper-icon-button icon="subject"></paper-icon-button>
			<div class="title">{{label}}</div>

			<paper-menu-button horizontal-align="right" vertical-offset=50>
				<paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
				<div class="dropdown-content">
					<paper-input label="Todo Title" value={{label}}></paper-input>
				</div>
			</paper-menu-button>

		</paper-toolbar>
